<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBet AI</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow: hidden;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Override Bootstrap form-control for dark theme */
        .form-control {
            background-color: rgba(51, 65, 85, 0.5) !important;
            border-color: #475569 !important;
            color: #e2e8f0 !important;
        }

        .form-control:focus {
            background-color: rgba(51, 65, 85, 0.7) !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25) !important;
            color: #e2e8f0 !important;
        }

        .form-control::placeholder {
            color: #94a3b8 !important;
        }

        /* Bootstrap button overrides */
        .btn-outline-light {
            border-color: #475569;
        }

        .btn-outline-light:hover {
            background-color: #475569;
            border-color: #64748b;
        }

        /* MAIN DASHBOARD */
        .main-dashboard {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar-left h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.25rem;
        }

        .top-bar-left p {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #10b981;
        }

        .live-time {
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            color: #3b82f6;
        }

        /* CHAT SECTION */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 2rem 1rem 2rem;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem 0;
            border-bottom: 1px solid #334155;
            margin-bottom: 1rem;
        }

        .chat-area {
            flex: 1;
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid #334155;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .chat-history {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .message {
            display: flex;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .user-avatar {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .bot-avatar {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
        }

        .message-content {
            flex: 1;
        }

        .message-bubble {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
        }

        .user-bubble {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            margin-left: auto;
            max-width: 80%;
        }

        .bot-bubble {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #e2e8f0;
            max-width: 90%;
        }

        .bot-bubble.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message-time {
            font-size: 0.75rem;
            color: #64748b;
            margin-left: 1rem;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #3b82f6;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        /* INPUT SECTION */
        .input-section {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1rem;
            margin: 0 2rem 2rem;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .input-field {
            flex: 1;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 0.75rem;
            color: #e2e8f0;
            font-size: 0.875rem;
            resize: vertical;
            min-height: 80px;
            max-height: 200px;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(71, 85, 105, 0.5);
            color: #cbd5e1;
            border: 1px solid #475569;
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.8);
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* SCROLLBAR */
        .chat-history::-webkit-scrollbar {
            width: 6px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: rgba(51, 65, 85, 0.3);
            border-radius: 3px;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 3px;
        }

        .chat-history::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- MAIN DASHBOARD -->
        <div class="main-dashboard">
            <!-- TOP BAR -->
            <div class="top-bar d-flex justify-content-between align-items-center">
                <div class="top-bar-left">
                    <h1 class="mb-1">ChatBet AI</h1>
                    <p class="mb-0">Intelligent Analysis System</p>
                </div>
                <div class="top-bar-right d-flex align-items-center">
                    <div class="status-indicator me-4">
                        <span class="badge bg-success rounded-pill me-2">●</span>
                        <span id="connectionStatus">System Online</span>
                    </div>
                    <div class="live-time" id="liveTime">--:--:--</div>
                </div>
            </div>

            <!-- CHAT SECTION -->
            <div class="chat-section">
                <div class="chat-header border-bottom">

                </div>
                
                <div class="chat-area">
                    <div id="chatHistory" class="chat-history">
                        <div class="welcome-message text-center">
                            <div class="d-flex justify-content-center mb-4">
                                <div class="rounded-circle bg-gradient d-flex align-items-center justify-content-center" 
                                     style="width: 60px; height: 60px; background: linear-gradient(45deg, #3b82f6, #8b5cf6);">
                                    <i class="fas fa-robot text-white fs-4"></i>
                                </div>
                            </div>
                            <h3 class="text-white mb-3">ChatBet AI</h3>
                            <p class="text-muted mb-4">Intelligent Sports Analysis System</p>
                            <div class="row g-3 justify-content-center mb-4">
                                <div class="col-auto">
                                    <div class="card bg-dark text-light border-secondary">
                                        <div class="card-body text-center py-2">
                                            <i class="fas fa-brain text-primary mb-2"></i>
                                            <small class="d-block">Advanced AI</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="card bg-dark text-light border-secondary">
                                        <div class="card-body text-center py-2">
                                            <i class="fas fa-shield-alt text-success mb-2"></i>
                                            <small class="d-block">Secure System</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p class="text-muted small">Type your query to start the analysis...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- INPUT SECTION -->
            <div class="input-section">
                <div class="row g-3 align-items-end">
                    <div class="col">
                        <textarea 
                            id="userInput" 
                            class="form-control input-field" 
                            placeholder="Type your question here..."
                            rows="3"
                            style="resize: vertical;"
                        ></textarea>
                    </div>
                    <div class="col-auto">
                        <div class="d-flex flex-column gap-2">
                            <button class="btn btn-outline-light btn-sm" onclick="clearAll()">
                                <i class="fas fa-trash me-1"></i>
                                Clear
                            </button>
                            <button class="btn btn-primary" onclick="sendMessage()">
                                <i class="fas fa-paper-plane me-1"></i>
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        const API_BASE_URL = 'http://localhost:8000';
        let sessionId = '1';
        let userId = 'dashboard-user';
        let messageCount = 0;

        // Initialization
        document.addEventListener('DOMContentLoaded', function() {
            checkAPIConnection();
            setupEnterKeyListener();
            startLiveClock();
        });
        
        // Real-time clock
        function startLiveClock() {
            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('liveTime').textContent = timeString;
            }
            
            updateClock();
            setInterval(updateClock, 1000);
        }

        // Verify API connection
        async function checkAPIConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    document.getElementById('connectionStatus').textContent = 'System Online';
                    document.getElementById('connectionStatus').style.color = '#10b981';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                document.getElementById('connectionStatus').textContent = 'System Offline';
                document.getElementById('connectionStatus').style.color = '#ef4444';
                console.error('Error connecting to API:', error);
            }
        }

        // Send message
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatHistory = document.getElementById('chatHistory');
            const message = userInput.value.trim();
            
            if (!message) {
                showNotification('Please write a question before sending.', 'warning');
                return;
            }

            // Add user message
            addMessageToChat('user', message);
            
            // Clear input
            userInput.value = '';
            
            // Show loading indicator
            const loadingId = addMessageToChat('bot', '', true);
            
            messageCount++;

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        user_key: userId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Replace loading message with response
                updateMessageInChat(loadingId, data.response);
                
            } catch (error) {
                console.error('Error sending message:', error);
                updateMessageInChat(loadingId, 'Error: ' + error.message, true);
                showNotification('Error sending message', 'error');
            }
        }

        // Add message to chat
        function addMessageToChat(sender, message, isLoading = false) {
            const chatHistory = document.getElementById('chatHistory');
            const messageId = 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            let messageHTML = '';
            
            if (sender === 'user') {
                messageHTML = `
                    <div id="${messageId}" class="message user-message">
                        <div class="message-avatar user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-bubble user-bubble">
                                ${message}
                            </div>
                            <div class="message-time">${new Date().toLocaleTimeString()}</div>
                        </div>
                    </div>
                `;
            } else {
                if (isLoading) {
                    messageHTML = `
                        <div id="${messageId}" class="message bot-message">
                            <div class="message-avatar bot-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-bubble bot-bubble">
                                    <div class="typing-indicator">
                                        <div class="typing-dot"></div>
                                        <div class="typing-dot"></div>
                                        <div class="typing-dot"></div>
                                    </div>
                                    <span class="ml-2 text-gray-400">ChatBet AI is thinking...</span>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    messageHTML = `
                        <div id="${messageId}" class="message bot-message">
                            <div class="message-avatar bot-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-bubble bot-bubble">
                                    ${formatResponse(message)}
                                </div>
                                <div class="message-time">${new Date().toLocaleTimeString()}</div>
                            </div>
                        </div>
                    `;
                }
            }
            
            chatHistory.innerHTML += messageHTML;
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            return messageId;
        }

        // Update message in chat
        function updateMessageInChat(messageId, content, isError = false) {
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                const bubbleClass = isError ? 'bot-bubble error' : 'bot-bubble';
                messageElement.innerHTML = `
                    <div class="message-avatar bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble ${bubbleClass}">
                            ${formatResponse(content)}
                        </div>
                        <div class="message-time">${new Date().toLocaleTimeString()}</div>
                    </div>
                `;
            }
        }

        // Clear chat
        function clearAll() {
            const chatHistory = document.getElementById('chatHistory');
            const userInput = document.getElementById('userInput');
            
            if (chatHistory) {
                chatHistory.innerHTML = `
                    <div class="welcome-message text-center">
                        <div class="d-flex justify-content-center mb-4">
                            <div class="rounded-circle bg-gradient d-flex align-items-center justify-content-center" 
                                 style="width: 60px; height: 60px; background: linear-gradient(45deg, #3b82f6, #8b5cf6);">
                                <i class="fas fa-robot text-white fs-4"></i>
                            </div>
                        </div>
                        <h3 class="text-white mb-3">ChatBet AI</h3>
                        <p class="text-muted mb-4">Intelligent Sports Analysis System</p>
                        <div class="row g-3 justify-content-center mb-4">
                            <div class="col-auto">
                                <div class="card bg-dark text-light border-secondary">
                                    <div class="card-body text-center py-2">
                                        <i class="fas fa-brain text-primary mb-2"></i>
                                        <small class="d-block">Advanced AI</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="card bg-dark text-light border-secondary">
                                    <div class="card-body text-center py-2">
                                        <i class="fas fa-shield-alt text-success mb-2"></i>
                                        <small class="d-block">Secure System</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="text-muted small">Type your query to start the analysis...</p>
                    </div>
                `;
            }
            
            if (userInput) {
                userInput.value = '';
            }
            
            messageCount = 0;
            showNotification('Chat cleared successfully', 'success');
            console.log('Chat cleared');
        }

        // Show notifications using Bootstrap Toast
        function showNotification(message, type = 'info') {
            // Create toast container if it doesn't exist
            let toastContainer = document.getElementById('toastContainer');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toastContainer';
                toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
                toastContainer.style.zIndex = '1055';
                document.body.appendChild(toastContainer);
            }
            
            const toastId = 'toast-' + Date.now();
            const iconClass = type === 'error' ? 'exclamation-triangle' : 
                            type === 'warning' ? 'exclamation-circle' : 
                            type === 'success' ? 'check-circle' : 'info-circle';
            
            const bgClass = type === 'error' ? 'bg-danger' : 
                          type === 'warning' ? 'bg-warning' : 
                          type === 'success' ? 'bg-success' : 'bg-primary';
            
            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white ${bgClass} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="fas fa-${iconClass} me-2"></i>
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
            toast.show();
            
            // Remove element after it's hidden
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }

        // Format response for display
        function formatResponse(response) {
            if (!response) return '';
            
            // Convert line breaks to HTML
            return response
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }

        // Set up Enter key listener
        function setupEnterKeyListener() {
            const userInput = document.getElementById('userInput');
            if (userInput) {
                userInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
            }
        }

        // Debug utility function
        function debugInfo() {
            console.log('=== ChatBet AI Dashboard Debug ===');
            console.log('API Base URL:', API_BASE_URL);
            console.log('Session ID:', sessionId);
            console.log('User ID:', userId);
            console.log('Message Count:', messageCount);
            console.log('Elements:', {
                chatHistory: !!document.getElementById('chatHistory'),
                userInput: !!document.getElementById('userInput')
            });
            console.log('================================');
        }
    </script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
